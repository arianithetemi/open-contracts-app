<div id="addDirectorates">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Shto drejtori të re</h5>
          <button type="button" (click)="bsModalRef.hide()" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="form-i" #addDirectorate="ngForm" id="addDirectorates">
          <div class="modal-body">
            <div class="form-group">
                <label for="directorate-name">Drejtoria</label>
                <input type="text" class="form-control" id="directorate-name" name="directorateName" [(ngModel)]="directorate.directorateName" #directorateName="ngModel"
                required [style.border-color]="directorateName.errors?.required && directorateName.touched ? 'red': '#ced4da'">
                <div *ngIf="directorateName.errors?.required && directorateName.touched" class="error-msg">Drejtoria duhet plotësuar!</div>
            </div>
            <div class="form-group">
                <label for="the-person-in-charge">Përgjegjësi</label>
                <input type="text" class="form-control" id="the-person-in-charge" name="thePersonInCharge" [(ngModel)]="directorate.thePersonInCharge">
            </div>  
          </div>
        <div class="modal-footer">
          <button type="button" (click)="bsModalRef.hide()" class="btn btn-secondary" data-dismiss="modal">Mbyll</button>
          <button type="submit" class="btn btn-primary" (click)="addDirectorate($event)" id="addDirectoratesButton" [attr.data-id]="directorate._id" [disabled]="!addDirectorate.valdi">Shto</button>
        </div>
      </form>
</div>
