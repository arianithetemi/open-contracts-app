<div class="container-fluid">
    <!-- Breadcrumbs-->
    <div class="row">
      <div class="col-6">
        <h1 class="title">Përdoruesit</h1>
      </div>
      <div class="col-6" id="add-user-btn">
        <button  data-toggle="modal" (click)="openModal()" class="float-right btn btn-outline-primary add-btn"><i class="fa fa-plus">   </i>   Shto përdorues</button>
      </div>
    </div>
    <div class="row col-12" id="table-row">
        <table class="table" *ngFor="let user of users">
            <tbody>
              <tr>
                <td class="img-col">
                    <div *ngIf="user.role == 'user'"><img src="/assets/images/zyrtari.png" class="img-fluid"></div>
                    <div *ngIf="user.role == 'admin'"><img src="/assets/images/administratori.png" class="img-fluid"></div> 
                </td>                             
                <td class="user-info">
                  <p class="name">{{ user.firstName }} {{ user.lastName }} </p>
                  <div *ngIf="user.role == 'user'"><p class="position">Përdorues</p></div>
                  <div *ngIf="user.role == 'admin'"><p class="position">Administrator</p></div>
                </td>
                <td class="view-ico">
                  <span><a data-toggle="modal" data-target="#user-profile-modal"  (click)="user._id"><i class="fa fa-user" aria-hidden="true"></i></a></span>
                </td>
                <td class="edit-ico">
                  <span><a data-toggle="modal" data-target="#change-password-modal"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a></span>
                </td>
                <td class="delete-ico">
                    <span><a data-toggle="modal" data-target="#exampleModal"><i class="fa fa-trash" data-id="<%= user.id %>" aria-hidden="true"></i></a></span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>

    <app-change-password-form></app-change-password-form>
    <app-user-profile></app-user-profile>
   <!-- /Modal for adding a user or admin -->
  </div>
